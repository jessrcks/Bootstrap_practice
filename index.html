<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <link rel="stylesheet" href="styles.css">

    <title>Bootstrap Grid</title>
  </head>
  <body>

    <div class="container">
      <p> This is a Boostrap practice</p>
    </div>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            1/3 columns
          </div>
          <div class="col-sm">
            2/3 columns
          </div>
          <div class="col-sm">
            3/3 columns
          </div>
        </div>
      </div>

      <div class="container ">
        <div class="row">
          <div class="col-sm">
            1/10 columns
          </div>
          <div class="col-sm">
            2/10 columns
          </div>
          <div class="col-sm">
            3/10 columns
          </div>
          <div class="col-sm">
            4/10 columns
            </div>
          <div class="col-sm">
           5/10 columns
          </div>
          <div class="col-sm">
          6/10 columns
            </div>
          <div class="col-sm">
          7/10 columns
          </div>
          <div class="col-sm">
          8/10 columns
          </div>
          <div class="col-sm">
          9/10 columns
          </div>
          <div class="col-sm">
          10/10 columns
          </div>
        </div>
      </div>

      <div class="container ">
          <div class="row">
            <div class="col-sm">
              1/2 columns
            </div>
            <div class="col-sm">
              2/2 columns
            </div>
          </div>
        </div>
        <div class="container ">
            <div class="row">
              <div class="col-sm">
                1/5 columns
              </div>
              <div class="col-sm">
                2/5 columns
              </div>
              <div class="col-sm">
                  3/5 columns
              </div>
               <div class="col-sm">
                4/5 columns
              </div>
                <div class="col-sm">
                5/5 columns
                </div>           
            </div>
          </div>
          <div class="container ">
              <div class="row">
                <div class="col-sm">
                  1 column
                </div>
              </div>
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
